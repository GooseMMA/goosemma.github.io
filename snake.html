<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Основные стили */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('your-animation.gif') no-repeat center center fixed; /* Замените на вашу гифку */
            background-size: cover;
            font-family: Arial, sans-serif;
            position: relative;
        }

        canvas {
            background-color: #3e3e3e; /* Цвет по умолчанию */
            display: block;
            border: 2px solid #ccc;
        }

        h1, h2 {
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        #gameOverText {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #gameOverText h2 {
            color: red;
        }

        #gameOverText button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #controls label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        #controls input, #controls select {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <h2>Score: <span id="score">0</span></h2>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <label for="speedSlider">Game Speed (ms): <span id="speedValue">200</span></label>
        <input type="range" id="speedSlider" min="100" max="250" step="10" value="200">

        <label for="colorPicker">Select Field Color:</label>
        <select id="colorPicker">
            <option value="#3e3e3e">Gray</option>
            <option value="#2e8b57">Green</option>
            <option value="#1e90ff">Blue</option>
            <option value="#ffa500">Orange</option>
            <option value="#8a2be2">Purple</option>
        </select>
    </div>

    <div id="gameOverText">
        <h2>Game Over!</h2>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // Переменные
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverText = document.getElementById('gameOverText');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const colorPicker = document.getElementById('colorPicker');

        let gridSize = 20; 
        let snake = [
            { x: 160, y: 160 },
            { x: 140, y: 160 },
            { x: 120, y: 160 }
        ];
        let food = { x: 200, y: 200 };
        let dx = gridSize;
        let dy = 0;
        let changingDirection = false;
        let score = 0;
        let gameOver = false;
        let gameSpeed = 200;
        let gameInterval;

        // Настройка холста
        canvas.width = 300;
        canvas.height = 500;

        // Обновление игры
        function update() {
            if (gameOver) return;
            changingDirection = false;
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                generateFood();
            } else {
                snake.pop();
            }

            clearCanvas();
            drawFood();
            drawSnake();

            if (didGameEnd()) {
                gameOver = true;
                gameOverText.style.display = 'block';
                clearInterval(gameInterval);
                return;
            }
        }

        // Очистка холста
        function clearCanvas() {
            ctx.fillStyle = canvas.style.backgroundColor || "#3e3e3e";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Рисуем змею
        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, gridSize, gridSize);
                ctx.strokeRect(part.x, part.y, gridSize, gridSize);
            });
        }

        // Рисуем еду
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // Генерация еды
        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        }

        // Проверка конца игры
        function didGameEnd() {
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x >= canvas.width;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y >= canvas.height;

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall || snakeCollision();
        }

        function snakeCollision() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            return false;
        }

        // Перезапуск игры
        function restartGame() {
            gameOver = false;
            snake = [
                { x: 160, y: 160 },
                { x: 140, y: 160 },
                { x: 120, y: 160 }
            ];
            dx = gridSize;
            dy = 0;
            score = 0;
            scoreElement.innerText = score;
            gameOverText.style.display = 'none';
            generateFood();
            clearInterval(gameInterval);
            gameInterval = setInterval(update, gameSpeed);
        }

        // Обновление скорости игры
        speedSlider.addEventListener('input', function() {
            gameSpeed = parseInt(this.value);
            speedValue.innerText = gameSpeed;
            clearInterval(gameInterval);
            gameInterval = setInterval(update, gameSpeed);
        });

        // Изменение цвета поля
        colorPicker.addEventListener('change', function() {
            canvas.style.backgroundColor = this.value;
        });

        // Начало игры
        generateFood();
        gameInterval = setInterval(update, gameSpeed);
    </script>
</body>
</html>
