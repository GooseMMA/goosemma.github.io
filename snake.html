<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            position: relative;
        }

        canvas {
            background-color: #000;
            display: block;
            border: 2px solid #ccc;
        }

        h1, h2 {
            color: #333;
        }

        #gameOverText {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #gameOverText h2 {
            margin: 0;
            padding: 0;
            color: red;
        }

        #gameOverText button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <h2>Score: <span id="score">0</span></h2>
    <canvas id="gameCanvas"></canvas>

    <!-- Центрированное сообщение о проигрыше -->
    <div id="gameOverText">
        <h2>Game Over!</h2>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverText = document.getElementById('gameOverText');
        let gridSize = 20; // Размер одной клетки
        let snake = [
            { x: 160, y: 160 },
            { x: 140, y: 160 },
            { x: 120, y: 160 }
        ];
        let food = { x: 200, y: 200 };
        let dx = gridSize; // Начальная скорость по X
        let dy = 0; // Начальная скорость по Y
        let changingDirection = false;
        let score = 0;
        let gameOver = false;
        let gameSpeed = 100; // Скорость игры в миллисекундах
        let gameInterval; // Интервал для обновления игры

        // Координаты для отслеживания свайпа
        let touchStartX = 0;
        let touchStartY = 0;

        // Управление игрой: отслеживаем нажатия клавиш
        document.addEventListener('keydown', changeDirection);

        // Предотвращаем стандартное поведение стрелок (прокрутка страницы)
        window.addEventListener("keydown", function(event) {
            if ([37, 38, 39, 40].includes(event.keyCode)) {
                event.preventDefault();
            }
        }, false);

        // Обработчик начала касания для свайпов
        canvas.addEventListener('touchstart', handleTouchStart, false);
        // Обработчик завершения касания для свайпов
        canvas.addEventListener('touchend', handleTouchEnd, false);

        // Адаптируем размер canvas под размер экрана
        function resizeCanvas() {
            canvas.width = Math.floor(window.innerWidth / gridSize) * gridSize;
            canvas.height = Math.floor(window.innerHeight / gridSize) * gridSize;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Функция для обновления положения змейки
        function update() {
            if (gameOver) return;

            changingDirection = false;

            // Создаем новую голову змейки
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Если змейка съела еду
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                generateFood();
            } else {
                snake.pop();
            }

            clearCanvas();
            drawFood();
            drawSnake();
            // Проверка на окончание игры
            if (didGameEnd()) {
                gameOver = true;
                gameOverText.style.display = 'block'; // Показываем текст Game Over
                clearInterval(gameInterval); // Остановка обновления игры
                return;
            }
        }

        // Функция для очистки канваса
        function clearCanvas() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Функция для рисования змейки
        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, gridSize, gridSize);
                ctx.strokeRect(part.x, part.y, gridSize, gridSize);
            });
        }

        // Функция для рисования еды
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // Функция для генерации еды
        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;

            // Убедимся, что еда не генерируется на змейке
            snake.forEach(part => {
                const isOnSnake = part.x == food.x && part.y == food.y;
                if (isOnSnake) generateFood();
            });
        }

        // Функция для изменения направления движения змейки
        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            if (changingDirection || gameOver) return;
            changingDirection = true;

            const keyPressed = event.keyCode;
            const goingUp = dy === -gridSize;
            const goingDown = dy === gridSize;
            const goingRight = dx === gridSize;
            const goingLeft = dx === -gridSize;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -gridSize;
                dy = 0;
            }

            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -gridSize;
            }

            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = gridSize;
                dy = 0;
            }

            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = gridSize;
            }
        }

        // Обработка свайпов для изменения направления
        function handleTouchStart(evt) {
            touchStartX = evt.changedTouches[0].clientX;
            touchStartY = evt.changedTouches[0].clientY;
        }

        function handleTouchEnd(evt) {
            const touchEndX = evt.changedTouches[0].clientX;
            const touchEndY = evt.changedTouches[0].clientY;
            handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
        }

        function handleSwipe(startX, startY, endX, endY) {
            const deltaX = endX - startX;
            const deltaY = endY - startY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Свайп по горизонтали
                if (deltaX > 0 && dx === 0) {
                    // Свайп вправо
                    dx = gridSize;
                    dy = 0;
                } else if (deltaX < 0 && dx === 0) {
                    // Свайп влево
                    dx = -gridSize;
                    dy = 0;
                }
            } else {
                // Свайп по вертикали
                if (deltaY > 0 && dy === 0) {
                    // Свайп вниз
                    dx = 0;
                    dy = gridSize;
                } else if (deltaY < 0 && dy === 0) {
                    // Свайп вверх
                    dx = 0;
                    dy = -gridSize;
                }
            }
        }

        // Проверка на окончание игры
        function didGameEnd() {
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x >= canvas.width;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y >= canvas.height;

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall || snakeCollision();
        }

        // Проверка на столкновение с самой собой
        function snakeCollision() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            return false;
        }

        // Функция перезапуска игры
        function restartGame() {
            gameOver = false;
            snake = [
                { x: 160, y: 160 },
                { x: 140, y: 160 },
                { x: 120, y: 160 }
            ];
            dx = gridSize;
            dy = 0;
            score = 0;
            scoreElement.innerText = score;
            gameOverText.style.display = 'none';
            generateFood();
            clearInterval(gameInterval); // Остановка предыдущего интервала
            gameInterval = setInterval(update, gameSpeed); // Установка нового интервала
        }

        // Запуск игры
        generateFood();
        gameInterval = setInterval(update, gameSpeed); // Установка интервала
    </script>
</body>
</html>
