<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('your-animation.gif') no-repeat center center fixed; /* Замените 'your-animation.gif' на путь к вашей гифке */
            background-size: cover;
            font-family: Arial, sans-serif;
            position: relative;
        }

        canvas {
            display: block;
            background-color: #3e3e3e; /* Цвет поля по умолчанию */
            border: 2px solid #ccc;
        }

        h1, h2 {
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #controls label {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
        }

        #controls input, #controls select {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 14px;
        }

        #gameOverText {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #gameOverText h2 {
            color: red;
        }

        #gameOverText button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <h2>Score: <span id="score">0</span></h2>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <label for="speedSlider">Game Speed (ms): <span id="speedValue">200</span></label>
        <input type="range" id="speedSlider" min="100" max="250" step="10" value="200">

        <label for="colorPicker">Select Field Color:</label>
        <select id="colorPicker">
            <option value="#3e3e3e">Gray</option>
            <option value="#2e8b57">Green</option>
            <option value="#1e90ff">Blue</option>
            <option value="#ffa500">Orange</option>
            <option value="#8a2be2">Purple</option>
        </select>
    </div>

    <div id="gameOverText">
        <h2>Game Over!</h2>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // Canvas и контекст
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const colorPicker = document.getElementById('colorPicker');
        const gameOverText = document.getElementById('gameOverText');

        // Размеры canvas
        canvas.width = 300;
        canvas.height = 300;

        // Змейка
        let gridSize = 20;
        let snake = [
            { x: 60, y: 60 },
            { x: 40, y: 60 },
            { x: 20, y: 60 }
        ];
        let food = { x: 100, y: 100 };
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let gameSpeed = 200;
        let gameInterval;
        let changingDirection = false;

        // Устанавливаем цвет поля
        colorPicker.addEventListener('change', () => {
            canvas.style.backgroundColor = colorPicker.value;
        });

        // Обновление скорости
        speedSlider.addEventListener('input', () => {
            gameSpeed = parseInt(speedSlider.value);
            speedValue.textContent = gameSpeed;
            restartGame();
        });

        // Управление
        document.addEventListener('keydown', changeDirection);

        // Генерация еды
        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;

            // Проверяем, чтобы еда не появлялась на змейке
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) {
                    generateFood();
                }
            });
        }

        // Отрисовка змейки
        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, gridSize, gridSize);
            });
        }

        // Отрисовка еды
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // Проверка столкновений
        function didGameEnd() {
            const head = snake[0];
            const hitWall = head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height;
            const hitSelf = snake.slice(1).some(part => part.x === head.x && part.y === head.y);

            return hitWall || hitSelf;
        }

        // Изменение направления
        function changeDirection(event) {
            if (changingDirection) return;

            const key = event.key;
            const goingUp = dy === -gridSize;
            const goingDown = dy === gridSize;
            const goingRight = dx === gridSize;
            const goingLeft = dx === -gridSize;

            if (key === 'ArrowUp' && !goingDown) {
                dx = 0;
                dy = -gridSize;
            }
            if (key === 'ArrowDown' && !goingUp) {
                dx = 0;
                dy = gridSize;
            }
            if (key === 'ArrowLeft' && !goingRight) {
                dx = -gridSize;
                dy = 0;
            }
            if (key === 'ArrowRight' && !goingLeft) {
                dx = gridSize;
                dy = 0;
            }

            changingDirection = true;
        }

        // Обновление игры
        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            if (didGameEnd()) {
                clearInterval(gameInterval);
                gameOverText.style.display = 'block';
                return;
            }

            changingDirection = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            drawSnake();
        }

        // Рестарт игры
        function restartGame() {
            snake = [
                { x: 60, y: 60 },
                { x: 40, y: 60 },
                { x: 20, y: 60 }
            ];
            dx = gridSize;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverText.style.display = 'none';
            clearInterval(gameInterval);
            generateFood();
            gameInterval = setInterval(update, gameSpeed);
        }

        generateFood();
        gameInterval = setInterval(update, gameSpeed);
    </script>
</body>
</html>
