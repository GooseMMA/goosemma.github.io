<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <style>
    /* Сброс стилей и общий фон */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298); /* Красивый градиент */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      text-align: center;
    }

    /* Контейнер для кнопок */
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    /* Кнопки */
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 40px;
      font-size: 18px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff6f61, #de6262, #ff8e53);
      background-size: 300%;
      transition: 0.4s;
      animation: gradient-animation 3s infinite;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
    }

    .button:hover {
      background-position: right;
      transform: scale(1.1);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.6);
    }

    @keyframes gradient-animation {
      0% { background-position: 0%; }
      50% { background-position: 100%; }
      100% { background-position: 0%; }
    }

    /* Плашка (футер) */
    footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      font-size: 14px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .footer-links li {
      margin: 5px 15px;
    }

    .footer-links a {
      color: #ff8e53;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Заголовок -->
  <h1>Добро пожаловать!</h1>
  <p>Выберите одну из страниц, чтобы продолжить:</p>

  <!-- Кнопки -->
  <div class="buttons-container">
    <a href="index1.html" class="button">Первая страница</a>
    <a href="index2.html" class="button">Вторая страница</a>
    <a href="index3.html" class="button">Третья страница</a>
    <a href="index4.html" class="button">Четвёртая страница</a>
  </div>

  <!-- Футер -->
  <footer>
    <ul class="footer-links">
      <li><a href="privacy.html">Политика конфиденциальности</a></li>
      <li><a href="terms.html">Условия использования</a></li>
      <li><a href="contact.html">Контакты</a></li>
    </ul>
    <p>&copy; 2024 Ваша компания. Все права защищены.</p>
  </footer>
</body>
</html>
