<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепты чизкейков</title>
    
    <style>
        /* Основные стили страницы */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0e6d6; /* Немного темнее бежевый фон */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Чтобы фон не выходил за пределы экрана */
            position: relative;
        }

        /* Контейнер для кнопок */
        .container {
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            z-index: 1; /* Чтобы кнопки были поверх ромбиков */
        }

        .recipe-button {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            font-size: 1.1em;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .recipe-button:hover {
            background-color: #ffe4b5;
            transform: translateY(-10px);
        }

        .recipe-button:active {
            transform: translateY(5px);
        }

        .recipe-button a {
            text-decoration: none;
            color: inherit;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
            z-index: 1;
        }

        /* Фон с анимированными ромбами */
        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0; /* Под контентом */
        }

        .diamond {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Цвет ромбиков */
            transform: rotate(45deg);
            transition: transform 0.2s, background-color 0.2s;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-10px) rotate(45deg);
            }
            50% {
                transform: translateY(10px) rotate(45deg);
            }
        }

        .diamond.animate {
            animation: float 3s ease-in-out infinite;
        }

    </style>
</head>
<body>

    <!-- Фон с ромбиками -->
    <div class="background" id="background"></div>

    <h1>Добро пожаловать в мир чизкейков!</h1>

    <div class="container">
        <div class="recipe-button">
            <a href="index2.html">Домашний чизкейк</a>
        </div>
        <div class="recipe-button">
            <a href="index3.html">Чизкейк с малиной</a>
        </div>
        <div class="recipe-button">
            <a href="index4.html">Чизкейк с черникой</a>
        </div>
        <div class="recipe-button">
            <a href="index5.html">Чизкейк с клубникой</a>
        </div>
        <div class="recipe-button">
            <a href="index6.html">Чизкейк с шоколадом</a>
        </div>
        <div class="recipe-button">
            <a href="index7.html">Чизкейк с песочным тестом</a>
        </div>
    </div>

    <script>
        const background = document.getElementById('background');
        const numDiamonds = 40; // Увеличиваем количество ромбиков

        // Создаем ромбы и добавляем их в фон
        for (let i = 0; i < numDiamonds; i++) {
            const diamond = document.createElement('div');
            diamond.classList.add('diamond', 'animate');
            diamond.style.left = `${Math.random() * 100}vw`;
            diamond.style.top = `${Math.random() * 100}vh`;
            background.appendChild(diamond);

            // Добавляем реакцию на нажатие
            diamond.addEventListener('click', () => {
                diamond.style.backgroundColor = '#ffd700'; // Золотистый цвет при клике
                diamond.style.transform = 'rotate(45deg) scale(1.5)';
                setTimeout(() => {
                    diamond.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                    diamond.style.transform = 'rotate(45deg) scale(1)';
                }, 200);
            });
        }
    </script>

</body>
</html>
