<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Стим Профиля</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden; /* Отключаем прокрутку */
        }

        /* Видео на фоне */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Устанавливаем фон за основным контентом */
            overflow: hidden;
        }

        iframe.video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Обрезаем видео, чтобы оно покрывало весь экран */
        }

        /* Основной контент */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20%;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
        }

        /* Мини-профиль Steam */
        iframe.steam-profile {
            margin-top: 40px;
            border: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- Видео на фоне (YouTube) -->
    <div class="video-background">
        <iframe 
            class="video" 
            src="https://www.youtube.com/embed/xLo-BrCh7JQ?autoplay=1&mute=1&loop=1&controls=0&playlist=xLo-BrCh7JQ" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Основной контент сайта -->
    <div class="content">
        <h1>Добро пожаловать на мой сайт</h1>
        <p>Здесь вы можете расслабиться и насладиться атмосферой.</p>

        <!-- Мини-профиль Steam -->
        <iframe 
            class="steam-profile"
            src="https://gamer2810.github.io/steam-miniprofile/?accountId=1797589013" 
            style="border:0px #ffffff none;" 
            name="myiFrame" 
            scrolling="no" 
            frameborder="1" 
            marginheight="0px" 
            marginwidth="0px" 
            height="400px" 
            width="600px" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
